<div *ngIf="dog" class="dog-details">
    <h2>Dog Details</h2>
    <p><strong>Name:</strong> {{ dog.name }}</p>
    <p><strong>Breed:</strong> {{ dog.breed}}</p>
    <p><strong>Age:</strong> {{ dog.age}}</p>
    <p><strong>Weight:</strong> {{ dog.weight }}</p>
    <p><strong>isAdopted?:</strong> {{ dog.isAdopted }}</p>
</div>
